<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

    <h:form>

        <p:panel>
            <f:facet name="header">
                Novo Carro
                <p:commandButton action="#{carroController.refresh()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <h:panelGrid columns="2">
                <p:outputLabel value="Modelo"/>
                <p:inputText value="#{carroController.carro.modelo}" required="true"/>
                <p:outputLabel value="Placa"/>
                <p:inputText value="#{carroController.carro.placa}" required="true"/>
                <p:outputLabel value="Motor"/>
                <p:inputText value="#{carroController.carro.motor}" required="true"/>


                <p:outputLabel value="Data Fabricação"/>
                <p:datePicker value="#{carroController.carro.dataFabricacao}"
                              showTime="true"/>

                <p:outputLabel/>
                <p:commandButton value="Salvar" action="#{carroController.save()}"
                                 update="@form" process="@parent"/>

            </h:panelGrid>
        </p:panel>

        <br/>

        <p:panel>
            <f:facet name="header">
                Carros
                <p:commandButton action="#{carroController.fetchAll()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <p:dataTable var="carro" value="#{carroController.carros}"
                         rows="3" paginator="true">

                <p:column headerText="Id" width="10%">
                    <h:outputText value="#{carro.id}"/>
                </p:column>

                <p:column headerText="Modelo">
                    <h:outputText value="#{carro.modelo}"/>
                </p:column>

                <p:column headerText="Placa">
                    <h:outputText value="#{carro.placa}"/>
                </p:column>

                <p:column headerText="Motor">
                    <h:outputText value="#{carro.motor}"/>
                </p:column>

                <p:column headerText="Ano Fabricação">
                    <h:outputText value="#{carro.dataFabricacao}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Options" width="10%">
                    <p:commandButton icon="pi pi-pencil" action="#{carroController.edit(carro)}"
                                     update="@form" process="@this"/>
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>

</html>
